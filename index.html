<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineKavach</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="theme-color" content="#0d9488" />
  <meta name="description" content="MineKavach – real-time slope stability, evacuation intelligence and sensor health monitoring." />
  <meta property="og:site_name" content="MineKavach" />
  <meta property="og:title" content="MineKavach" />
  <meta property="og:description" content="Real-time risk map, evacuation assistant and compliance analytics." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.svg" />
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:title" content="MineKavach" />
  <meta property="twitter:description" content="Real-time risk map, evacuation assistant and compliance analytics." />
  <meta property="twitter:image" content="/logo.svg" />
  </head>

  <body>
    <div id="root"><div style="font-family:system-ui,Segoe UI,Arial;padding:2rem;text-align:center;color:#555">Loading application…</div></div>
    <noscript><div style="padding:1rem;color:#c00;font-family:monospace">JavaScript is required to run this application.</div></noscript>
    <script>
      // Early error hook before React mounts
      window.addEventListener('error', e => {
        const el = document.getElementById('root');
        if (el && !el.dataset.booted) {
          el.innerHTML = '<pre style="text-align:left;white-space:pre-wrap;background:#fee;border:1px solid #f99;padding:12px;font:12px/1.4 monospace;">Early script error: ' + (e.error?.stack||e.message) + '</pre>';
        }
      });
      window.addEventListener('unhandledrejection', e => {
        const el = document.getElementById('root');
        if (el && !el.dataset.booted) {
          el.innerHTML = '<pre style="text-align:left;white-space:pre-wrap;background:#ffe;border:1px solid #dd8;padding:12px;font:12px/1.4 monospace;">Unhandled promise: ' + (e.reason?.stack||e.reason) + '</pre>';
        }
      });
    </script>
    <script type="module" src="/client/App.tsx" onload="document.getElementById('root').dataset.booted='1'"></script>
  </body>
</html>
